<script>
    var units = "Widgets";

    var margin = {top: 10, right: 10, bottom: 10, left: 10},
        width = 1000 - margin.left - margin.right,
        height = 2000 - margin.top - margin.bottom;

    var formatNumber = d3.format(",.0f"),    // zero decimal places
        format = function(d) { return formatNumber(d) + " " + units; },
        color = d3.scale.category20();

    // append the svg canvas to the page
    var svg = d3.select("#chart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
            "translate(" + margin.left + "," + margin.top + ")");

    // Set the sankey diagram properties
    var sankey = d3.sankey()
        .nodeWidth(36)
        .nodePadding(40)
        .size([width, height]);

    var path = sankey.link();
    function clearTreeContainer() {
        var treeContainer = document.getElementById("tree-container");
        while (treeContainer.firstChild) {
            treeContainer.removeChild(treeContainer.firstChild);
        }
    }
    function showLoading() {
        var loading = document.getElementById("loading");
        loading.classList.remove("invisible");
    }

    function hideLoading() {
        var loading = document.getElementById("loading");
        loading.classList.add("invisible");
    }
    // Fonction pour générer les options du select
    function generateCategoryOptions(categories) {
        var select = document.getElementById("categorySelect");
        categories.forEach(function(category) {
            var option = document.createElement("option");
            option.value = category; // La valeur de l'option
            option.text = category; // Le texte affiché dans le select
            select.appendChild(option);
        });
    }

    function generateCountryOptions(countries) {
        var select = document.getElementById("countrySelect");
        countries.forEach(function(country) {
            var option = document.createElement("option");
            option.value = country; // La valeur de l'option
            option.text = convertCountry(country); // Le texte affiché dans le select
            select.appendChild(option);
        });
    }

    // Fonction pour afficher le graphique en fonction de la catégorie sélectionnée
    function displayGraph(selectedCategory, selectedCountry) {
        showLoading(); 
        var url = `http://127.0.0.1:8000/get_asns?category=${selectedCategory}&country=${selectedCountry}&detail=true&level_two=false&skip=0&limit=10`; 
        console.log(selectedCategory, selectedCountry);
        d3.json(url, function(error, graph) {
            hideLoading(); 
            graph = convertModelToSankeyData2(graph);
            var colors = {
                level2: "#1f77b4", // Bleu
                level3: "#2ca02c", // green
                level1: "#d62728"  // Red
            };

            sankey
                .nodes(graph.nodes)
                .links(graph.links)
                .layout(32);
            // add in the links
            var link = svg.append("g").selectAll(".link")
                .data(graph.links)
                .enter().append("path")
                .attr("class", "link")
                .attr("d", path)
                .style("stroke-width", function(d) { return Math.max(1, d.dy); })
                .sort(function(a, b) { return b.dy - a.dy; });

            // add the link titles
            link.append("title")
                    .text(function(d) {
                        return d.source.name + " → " + 
                            d.target.name + "\n" + format(d.value); });

            // add in the nodes
            var node = svg.append("g").selectAll(".node")
                .data(graph.nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { 
                    return "translate(" + d.x + "," + d.y + ")"; })
                .call(d3.behavior.drag()
                .origin(function(d) { return d; })
                .on("dragstart", function() { 
                    this.parentNode.appendChild(this); })
                .on("drag", dragmove));

            // add the rectangles for the nodes
            node.append("rect")
                .attr("height", function(d) { return d.dy; })
                .attr("width", sankey.nodeWidth())
                .style("fill", function(d) { 
                        //return d.color = color(d.name.replace(/ .*/, ""));
                        console.log(d.score);
                        var score = d.score;
                        switch (true) {
                            case (score >= 0 && score < 2):
                                return colors.level1; // Color for the interval 0-2
                            case (score >= 2 && score < 4):
                                return colors.level2; // Color for the interval 2-4
                            case (score >= 4 && score < 6):
                                return colors.level3; // Color for the interval 4-6
                        }
                })
                .style("stroke", function(d) { 
                    return d3.rgb(d.color).darker(2); })
                .append("title")
                .text(function(d) { 
                    console.log('Je texte');
                    console.log(graph.nodes);
                    return d.name + "\n" + format(d.value)+ "\n" + d.label ; });
            // add in the title for the nodes
            node.append("text")
                .attr("x", -6)
                .attr("y", function(d) { return d.dy / 2; })
                .attr("dy", ".35em")
                .attr("text-anchor", "end")
                .attr("transform", null)
                .text(function(d) { return d.name; })
                .filter(function(d) { return d.x < width / 2; })
                .attr("x", 6 + sankey.nodeWidth())
                .attr("text-anchor", "start");

            // the function for moving the nodes
            function dragmove(d) {
                d3.select(this).attr("transform", 
                    "translate(" + d.x + "," + (
                            d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
                        ) + ")");
                sankey.relayout();
                link.attr("d", path);
            }

            
        });

    
    }


    // Événement lorsque le bouton submit est cliqué
    document.getElementById("submitButton").addEventListener("click", function() {
        var selectedCategory = document.getElementById("categorySelect").value;
        var selectedCountry = document.getElementById("countrySelect").value;
        displayGraph(selectedCategory, selectedCountry);
    });

    // Récupérez la liste des catégories depuis un endpoint GET
    fetch("http://127.0.0.1:8000/get_categories")
        .then(response => response.json())
        .then(data => {
            console.log(data);
            var categories = data.data; // Assurez-vous d'adapter cette partie en fonction de votre API
            generateCategoryOptions(categories);
        })
        .catch(error => console.error("Erreur lors de la récupération des catégories : " + error));

    fetch("http://127.0.0.1:8000/get_countries")
        .then(response => response.json())
        .then(data => {
            console.log(data);
            var countries = data.data; // Assurez-vous d'adapter cette partie en fonction de votre API
            generateCountryOptions(countries);
        })
        .catch(error => console.error("Erreur lors de la récupération des countries : " + error));
</script>
<script>
    /*Toggle dropdown list*/
    function toggleDD(myDropMenu) {
        document.getElementById(myDropMenu).classList.toggle("invisible");
    }
    /*Filter dropdown options*/
    function filterDD(myDropMenu, myDropMenuSearch) {
        var input, filter, ul, li, a, i;
        input = document.getElementById(myDropMenuSearch);
        filter = input.value.toUpperCase();
        div = document.getElementById(myDropMenu);
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }
    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.drop-button') && !event.target.matches('.drop-search')) {
            var dropdowns = document.getElementsByClassName("dropdownlist");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (!openDropdown.classList.contains('invisible')) {
                    openDropdown.classList.add('invisible');
                }
            }
        }
    }
</script>
