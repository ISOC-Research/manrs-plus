		<script src="assets/js/config.js" type="text/javascript"></script>   
		<script src="assets/js/function.js"></script>
		<script>
			
			function hidenLogo() {
				var logo = document.getElementById('logo');
				logo.style.display = 'none';
			}
			function showLogo() {
				var logo = document.getElementById('logo');
				logo.style.display = 'block';
			}		
			function clearTreeContainer() {
				var treeContainer = document.getElementById("tree-container");
				while (treeContainer.firstChild) {
					treeContainer.removeChild(treeContainer.firstChild);
				}
    		}
			function showLoading() {
				var loading = document.getElementById("loading");
				loading.classList.remove("invisible");
			}

			function hideLoading() {
				var loading = document.getElementById("loading");
				loading.classList.add("invisible");
			}

			// Fonction pour afficher le graphique en fonction de la catégorie sélectionnée
			function displayGraph(asn_number) {
				showLoading(); 
				clearTreeContainer();
				var url = config.apiHost+`/get_asn?asn=${asn_number}&detail=true&level_two=true&skip=0&limit=10`; 
				d3.json(url, function(error, json) {
					hideLoading(); 
					hidenLogo();
					console.log(json);
					json = convertData2(json);
					
					if (Object.keys(json.tree).length === 0) {
    					showLogo();
					}
					for (const nodeId in json.tree) {
						const nodeData = json.tree[nodeId];
						treeBoxes('', nodeData);
					}
					
				});
			
			}


			// Événement lorsque le bouton submit est cliqué
			document.getElementById("submitButton").addEventListener("click", function() {
				var asn_number = document.getElementById("asnfield").value;
				displayGraph(asn_number);
			});
		</script>
